<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./src/styling.css" rel="stylesheet">
    <script src="src/fetch.service.js"></script>
    <script src="src/xml-http.service.js"></script>
    <script src="src/insert.js"></script>
    <script src="./src/models.js"></script>
</head>
<body>
    <h1>Insert page: </h1>
    <div id="cities">
        <div id="Horsens" class="city_tab active" onclick="switchCity('Horsens')">
            <p>Horsens</p>
        </div>
        <div id="Aarhus" class="city_tab" onclick="switchCity('Aarhus')">
            <p>Aarhus</p>
        </div>
        <div id="Copenhagen" class="city_tab" onclick="switchCity('Copenhagen')">
            <p>Copenhagen</p>
        </div>
        <a href="/index.html"><button id="view_page_btn" class="switch_btn">To viewing page!</button></a>
        <p>Use fetch</p>
        <label class="switch">
            <input type="checkbox" onchange="changeFetch()">
            <span class="slider"></span>
          </label>
        <p>Use xml-http</p>
    </div>
    <div id="contents">
        <div class="info_row">
            <label for="temp">Temperature: </label>
                <input id="temp" type="text">
        </div class="info_row">
        <div class="info_row">
            <label for="cloud_coverage">Cloud coverage: </label>
                <input id="cloud_coverage" type="text">
        </div>
        <div class="info_row">
            <label for="precipitation">Precipitation: </label>
                <input id="precipitation" type="text">
        </div class="info_row">
        <div class="info_row">
            <label for="precipitation_type">Precipitation type: </label>
            <select id="precipitation_type">
                <option value="rain" selected>Rain</option>
                <option value="hail">Hail</option>
                <option value="sleet">Sleet</option>
                <option value="snow">Snow</option>
            </select> 
        </div>
        <div>
            <label for="wind_speed">Wind speed: </label>
                <input id="wind_speed" type="text">
        </div>
        <div class="info_row">
            <label for="wind_direction">Wind direction: </label>
            <select id="wind_direction">
                <option value="North" selected>North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select> 
        </div>
    <button id="update_btn" onclick="sendData()">Update!</button>
</body>
</html>
